<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-query.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <main id="main">
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p class="media-all">
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações no seu ambiente.
          </p><span class="media-mobile">Bem-vindo(a)! Faça login para acessar sua conta:</span>
          <form action="login.php" method="post">
            <fieldset>
              <div class="container">
                <i class="material-icons">person</i>
                <input type="email" name="login" id="login" required placeholder="email@email.com" autocomplete="email"/>
                <label for="login" name="label-login" id="label-login">Login: </label>
              </div>

              <div class="container">
                <i class="material-icons">vpn_key</i>
                <input
                  type="password"
                  name="password"
                  id="password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Deve conter no mínimo oito caracteres, um número, uma letra maiúscula, uma letra minúscula"
                  autocomplete="current-password"
                  placeholder="Sua senha"
                  required
                />
                <label for="password" name="label-password" id="label-password">Senha: </label>
              </div>
              <a href="esqueci.html" class="forgot">Esqueci a senha <i class="material-icons forgot-ico">mail</i></a>
              <hr id="submit-hr">
              <input type="submit" value="Sign In" />
            </fieldset>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
